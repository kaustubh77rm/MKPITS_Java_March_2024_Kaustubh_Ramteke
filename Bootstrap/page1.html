<html lang="en">
<head>
  <title>Car Image Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    .gallery-img {
      width: 700px;
      height: 300px;
      border-radius: 20%;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Image Gallery</h1>
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <img src="a.jpg" class="img-fluid gallery-img" alt="Image 1">
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <img src="b.jpg" class="img-fluid gallery-img" alt="Image 2">
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <img src="bmw.jpg" class="img-fluid gallery-img" alt="Image 3">
        
      </div><div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <img src="l.jpg" class="img-fluid gallery-img" alt="Image 3">
      </div><div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <img src="m.jpg" class="img-fluid gallery-img" alt="Image 3">
      </div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
