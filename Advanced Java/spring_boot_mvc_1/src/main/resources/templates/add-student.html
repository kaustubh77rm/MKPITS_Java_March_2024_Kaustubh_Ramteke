<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="email"] {
            width: calc(100% - 22px);
            padding: 1px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"], .back-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
            display: inline-block;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #007BFF;
            color: white;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
<form th:action="@{/students/save}" th:object="${student}" method="post">
    <h2>Add Student Information</h2>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" required><br>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <h2>Add Student Details</h2>
    <label for="address">Address:</label>
    <input type="text" id="address" name="studentDetails.address" required><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="studentDetails.city" required><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="studentDetails.state" required><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="studentDetails.country" required><br>

    <input type="submit" value="Save">
    <a class="back-button" href="/students/list">Back</a>
</form>
</body>
</html>
