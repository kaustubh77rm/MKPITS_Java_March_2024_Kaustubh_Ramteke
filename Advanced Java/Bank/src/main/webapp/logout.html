<html>
<head>
    <title>Logout</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .message-container { background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center; }
        .message-container h1 { font-size: 24px; margin-bottom: 20px; }
        .message-container p { font-size: 16px; margin-bottom: 20px; }
        .message-container a { padding: 10px 20px; font-size: 16px; color: #fff; background-color: #007bff; border: none; border-radius: 4px; text-decoration: none; cursor: pointer; }
        .message-container a:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Logged Out</h1>
        <p>You have been successfully logged out.</p>
        <a href="landing_page.html">Login Again</a>
    </div>
</body>
</html>
