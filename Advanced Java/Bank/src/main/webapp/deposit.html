<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .form-container { background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center; }
        .form-container h1 { font-size: 24px; margin-bottom: 20px; }
        .form-container input[type="number"], .form-container input[type="hidden"] { width: calc(100% - 22px); padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ddd; }
        .form-container input[type="submit"] { padding: 10px 20px; font-size: 16px; color: #fff; border: none; border-radius: 4px; cursor: pointer; background-color: #28a745; }
        .form-container input[type="submit"]:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Deposit</h1>
        <form method="post" action="BankJava1">
            <input type="hidden" name="userid" value="${userid}">
            <input type="hidden" name="password" value="${password}">
            <input type="number" name="amount" placeholder="Amount" required>
            <input type="submit" name="action" value="Deposit">
        </form>
    </div>
</body>
</html>
