<html>
<head>
    <title>Character Frequency</title>
</head>
<body>
    <h1>Character Frequency</h1>
    <script>
        var word = prompt("Enter a word:");
        var frequency = {};

        for (var i = 0; i < word.length; i++) {
            var char = word.charAt(i);
            if (frequency[char]) {
                frequency[char]++;
            } else {
                frequency[char] = 1;
            }
        }

        var result = "Character frequencies in '" + word + "':<br>";
        for (var char in frequency) {
            result += char + ": " + frequency[char] + "<br>";
        }

        document.write(result);
    </script>
</body>
</html>
