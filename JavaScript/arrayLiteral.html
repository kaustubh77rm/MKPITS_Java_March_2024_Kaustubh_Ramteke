<html><head><title>Array Literal</title>
<style>
    body{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 25px;
        background: linear-gradient(rgb(246, 183, 223), rgb(196, 156, 223));
    }
</style>
</head>
<body>
<script>
//js array literal
var name = ["Doddahanalli", "Kempe", "Gouda"];   
//document.write(name+"<br>");
for(var i=0; i<name.length; i++)
{
document.write(name[i])
}

document.write("<br>")

//js array directly
var cities = new Array();
cities[0]="Sydney";
cities[1]="Tokyo";
cities[3]="Chennai";

for(i=0; i<cities.length; i++)
{
document.write(cities[i]+"<br>")
}

//js array constructor
var fruits1 = new Array("Apple","Banana","Cherry");
console.log(fruits1);
document.write(fruits1);

var fruits2 = new Array("Apple");
result=fruits1.concat(fruits2);
document.write("<br>"+result);

//concat = combining to form one
name1="Akash";
name2="deep";
result1=name1.concat(name2);
document.write("<br>"+result1+"<br>")

//reverse function
var revResult= fruits1.reverse();
document.write(revResult)

//push
var pushRes = fruits1.push("Dragon Fruit");
document.write("<br>"+pushRes+"<br>")

</script>
</body>
</html>
