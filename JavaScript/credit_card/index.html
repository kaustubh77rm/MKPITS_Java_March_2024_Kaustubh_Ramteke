<html>
<head>
    <title>Find Credit Card Company</title>
    <style>
        body {
            background: linear-gradient(90deg, rgba(98,110,202,1) 0%, rgba(87,112,191,1) 17%, rgba(70,116,174,1) 44%, rgba(54,157,153,1) 81%, rgba(35,125,138,1) 100%);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 22px;
        }
        button {
            background-color: #4656ff;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            display: inline-block;
            font-family: 'Arial', sans-serif;
            font-size: 26px;
            height: 48px;
            line-height: 24px;
            margin-top: 10px;
            padding: 0 35px;
            position: relative;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        button:after {
            background-color: #111;
            border-radius: 8px;
            content: "";
            display: block;
            height: 48px;
            left: 0;
            width: 100%;
            position: absolute;
            top: -2px;
            transform: translate(8px, 8px);
            transition: transform 0.2s ease-out;
            z-index: -1;
        }
        button:hover:after {
            transform: translate(0, 0);
        }
        button:active {
            background-color: #00d8fe;
            outline: none;
        }
        button:hover {
            outline: none;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container glass-effect">
        <h1>Find Credit Card Company</h1>
        <input type="text" id="ccNumber" placeholder="Enter credit card number" maxlength="16">
        <button onclick="findCompany()">Find Company</button>
        <p id="result"></p>
    </div>

    <script>
        function findCompany() {
            const ccNumber = document.getElementById('ccNumber').value;
            const resultElement = document.getElementById('result');
            
            if (ccNumber.length < 13 || ccNumber.length > 16) {
                resultElement.innerText = "Please enter a valid credit card number (13 to 16 digits).";
                return;
            }

            let company = "Unknown Company";
            const firstDigit = ccNumber[0];
            const firstTwoDigits = ccNumber.slice(0, 2);
            const firstFourDigits = ccNumber.slice(0, 4);
            const firstSixDigits = ccNumber.slice(0, 6);
            const firstThreeDigits = ccNumber.slice(0, 3);

            if (firstDigit === '4') {
                company = "Visa";
            } else if (firstTwoDigits >= '51' && firstTwoDigits <= '55') {
                company = "MasterCard";
            } else if (firstTwoDigits === '34' || firstTwoDigits === '37') {
                company = "American Express";
            } else if (firstFourDigits === '6011' || (firstSixDigits >= '622126' && firstSixDigits <= '622925') ||
                       (firstThreeDigits >= '644' && firstThreeDigits <= '649') || firstTwoDigits === '65') {
                company = "Discover";
            } else if (firstTwoDigits === '35' || firstFourDigits === '3528' || firstFourDigits === '3589') {
                company = "JCB";
            } else if (firstTwoDigits === '30' || firstTwoDigits === '36' || firstTwoDigits === '38') {
                company = "Diners Club";
            }

            resultElement.innerText = company;
        }
    </script>
</body>
</html>
